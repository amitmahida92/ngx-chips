<ng2-dropdown (onItemClicked)="onItemChecked($event)">
    <ng2-dropdown-menu [focusFirstElement]="focusFirstElement" [appendToBody]="appendToBody" [offset]="offset">
        <ng2-menu-item [preventClose]="true" *ngFor="let item of items; let index = index; let last = last" [value]="item" [ngSwitch]="!!templates.length">
            <input class="styled-checkbox" type="checkbox" name="item[displayBy]" [(ngModel)]="item.checked">
            <span *ngSwitchCase="false" [innerHTML]="item[displayBy] | highlight : tagInput.inputForm.value.value">
            </span>
            <ng-template *ngSwitchDefault [ngTemplateOutlet]="templates.first" [ngTemplateOutletContext]="{ item: item, index: index, last: last }">
            </ng-template>
        </ng2-menu-item>
    </ng2-dropdown-menu>
</ng2-dropdown>
